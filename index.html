<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div id="card">
    <img src="./assets/images/illustration-article.svg" class="card-image" alt="Blog card image">
    <div id="card-content">
      <p class="card-category">Learning</p>
      <p class="card-date card-text">Published 21 Dec 2023</p>
      <a href="" class="card-title card-text">HTML & CSS foundations</a>
      <p class="card-description card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div id="card-author">
      <img src="./assets/images/image-avatar.webp" class="author-image" alt="Author photo">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
